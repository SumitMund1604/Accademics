<!DOCTYPE html>
<html>

<head>
    <title>Q3</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 900px;
            margin: auto;
        }

        h1 {
            text-align: center;
        }

        .product {
            display: flex;
            gap: 20px;
        }

        .card {
            background: white;
            border-radius: 8px;
            padding: 15px;
            flex: 1;
            text-align: center;
        }

        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
        }

        .card h3 {
            margin: 10px 0 5px;
        }

        .card p {
            color: green;
            font-weight: bold;
        }

        .card button {
            padding: 8px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>

</head>

<body>
    <div class="container">
        <h1>Featured Products</h1>
        <div class="product">
            <div class="card">
                <img src="wireless headphone.webp" alt="Wireless Headphones">
                <h3>Wireless Headphones</h3>
                <p>1500.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="card">
                <img src="smart watch.webp" alt="Smart Watch">
                <h3>Smart Watch</h3>
                <p>1600.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="card">
                <img src="bluetooth speaker.webp" alt="Bluetooth Speaker">
                <h3>Bluetooth Speaker</h3>
                <p>1200.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="card">
                <img src="usb charger.webp" alt="USB Charger">
                <h3>USB-C Charger</h3>
                <p>500.00</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </div>
</body>

</html>
