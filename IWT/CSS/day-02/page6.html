<html>
<head>

	<style>
	div
	{
	 width:300px;
	 height:200px;
	 background:yellow;
	 border:1px solid black;
	 }
    div#myDiv
	{
	transform:rotate(20deg);
	}
	</style>
	</head>
	<body>
	<div>Hello</div>
	<div id="myDiv">This is a 28deg div</div>
    
	</html>
