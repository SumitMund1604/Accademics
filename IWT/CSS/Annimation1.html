<html>
<head>
   <title>Animation_with_html</title>
   <style>
   div {
      width: 100px;
      height: 100px;
      background: red;
      animation-name: example; 
      animation-duration: 10s;
   }
   
     @keyframes example {
      0%   { background: red; }   
      25%  { background: yellow; } 
      50%  { background: green; } 
      100% { background: blue; }  
   }
   </style>
</head> 
<body>
   <div></div>
</body>
</html>
