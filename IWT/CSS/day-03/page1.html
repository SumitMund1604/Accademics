<html>
<head>
    <title>CSS Box Model Example</title>
    <style>
        div {
            height: 200px;
            width: 200px;
            box-sizing: content-box;
            padding-left: 20px;
            padding-right: 20px;
            border-left: 5px solid red;
            border-right: 5px solid red;
        }
    </style>
</head>
<body>

    <div>This is a div element</div>

</body>
</html>
